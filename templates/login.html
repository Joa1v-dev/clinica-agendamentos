<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Cl√≠nica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <style>
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
}

        .login-image {
            flex: 1;
            background-image: url('/static/img/fundo_azul.png');
            background-size: cover;
            background-position: center;
        }

        .login-form {
            background-color: rgba(9, 3, 26, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .form-box {
            width: 100%;
            max-width: 400px;
        }

        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
            }

            .login-image {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-form">
            <div class="form-box">
                <h2>üîê Acesso ao Sistema</h2>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-message">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}

                <form method="POST" class="form">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="exemplo@clinica.com">

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

                    <button type="submit" class="btn-primary">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
